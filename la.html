<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petrol Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Petrol Calculator</h1>
    <div class="calculator">
        <label for="costPerLiter">Cost per liter (in $):</label>
        <input type="number" id="costPerLiter" value="1.72">
        <br>
        <label for="liters">Liters purchased:</label>
        <input type="number" id="liters" value="0">
        <br>
        <button onclick="calculateTotal()">Calculate Total Cost</button>
        <p id="totalCost">Total Cost: $0</p>
    </div>
    <script src="index.js"></script>
</body>
</html>
